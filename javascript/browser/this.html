<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>call</title>
    <script>
    (function() {

        console.log("this 1: ");
        console.log(this);

        var run = function() {
            console.log("this 2: ");
            console.log(this);

            var run2 = function() {
                console.log("this 3: ");
                console.log(this);
            };
            run2();

        };
        run();

        console.log("----line----");

        var myObject = {};
        run.call(myObject);
        
    })();
    </script>
</head>
<body>
</body>
</html>
