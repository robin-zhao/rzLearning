<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extend</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
    (function($) {
        $(document).ready(function() {
            $("body").on('customevent', function(event, name) {
                console.log('custom event triggered by ' + name); 
            });

            $("body").trigger('customevent', ["bob"]);

        });
    })(jQuery);
    </script>
</head>
<body>
</body>
</html>
